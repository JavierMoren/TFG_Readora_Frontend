<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 400px;">
      <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario:</label>
          <input 
            type="text" 
            id="usuario" 
            [(ngModel)]="registerRequest.usuario" 
            name="usuario" 
            class="form-control" 
            required 
            #usuario="ngModel">
          <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="text-danger">
            El usuario es requerido.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input 
            type="text" 
            id="nombre" 
            [(ngModel)]="registerRequest.nombre" 
            name="nombre" 
            class="form-control" 
            required 
            #nombre="ngModel">
          <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-danger">
            El nombre es requerido.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input 
            type="text" 
            id="apellido" 
            [(ngModel)]="registerRequest.apellido" 
            name="apellido" 
            class="form-control" 
            required 
            #apellido="ngModel">
          <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" class="text-danger">
            El apellido es requerido.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="gmail" class="form-label">Gmail:</label>
          <input 
            type="email" 
            id="gmail" 
            [(ngModel)]="registerRequest.gmail" 
            name="gmail" 
            class="form-control" 
            required 
            #gmail="ngModel">
          <div *ngIf="gmail.invalid && (gmail.dirty || gmail.touched)" class="text-danger">
            Ingresa un correo válido.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="contrasenna" class="form-label">Contraseña:</label>
          <input 
            type="password" 
            id="contrasenna" 
            [(ngModel)]="registerRequest.contrasenna" 
            name="contrasenna" 
            class="form-control" 
            required 
            minlength="6" 
            #contrasenna="ngModel">
          <div *ngIf="contrasenna.invalid && (contrasenna.dirty || contrasenna.touched)" class="text-danger">
            La contraseña es requerida y debe tener al menos 6 caracteres.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
          Registrar
        </button>
      </form>
    </div>
  </div>
