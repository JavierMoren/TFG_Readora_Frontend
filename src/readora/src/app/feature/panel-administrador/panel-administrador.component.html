<div class="min-vh-100">
  <div class="container py-5">
    <!-- Cabecera -->
    <div class="mb-4">
      <h1 class="fw-bold h2 mb-2 text-highlight">Panel de administrador</h1>
      <div class="bg-primary" style="height: 4px; width: 80px; border-radius: 2px;"></div>
    </div>
    
    <!-- Navegación por pestañas -->
    <div class="nav nav-tabs mb-4 border-bottom overflow-auto">
      <button 
        (click)="navigateTo('usuarios')" 
        class="nav-link px-3 py-2 text-nowrap transition-all"
        [ngClass]="{'active border-primary text-highlight': activeTab === 'usuarios', 
                    'text-secondary': activeTab !== 'usuarios'}">
        <span class="d-flex align-items-center">
          <span class="material-icons small me-2">people</span>
          <span>Usuarios</span>
        </span>
      </button>
      
      <button 
        (click)="navigateTo('libros')" 
        class="nav-link px-3 py-2 text-nowrap transition-all"
        [ngClass]="{'active border-primary text-highlight': activeTab === 'libros', 
                    'text-secondary': activeTab !== 'libros'}">
        <span class="d-flex align-items-center">
          <span class="material-icons small me-2">book</span>
          <span>Libros</span>
        </span>
      </button>
      
      <button 
        (click)="navigateTo('autores')" 
        class="nav-link px-3 py-2 text-nowrap transition-all"
        [ngClass]="{'active border-primary text-highlight': activeTab === 'autores', 
                    'text-secondary': activeTab !== 'autores'}">
        <span class="d-flex align-items-center">
          <span class="material-icons small me-2">history_edu</span>
          <span>Autores</span>
        </span>
      </button>
      
      <button 
        (click)="navigateTo('roles')" 
        class="nav-link px-3 py-2 text-nowrap transition-all"
        [ngClass]="{'active border-primary text-highlight': activeTab === 'roles', 
                    'text-secondary': activeTab !== 'roles'}">
        <span class="d-flex align-items-center">
          <span class="material-icons small me-2">shield</span>
          <span>Roles</span>
        </span>
      </button>
      
      <button 
        (click)="navigateTo('usuario-libros')" 
        class="nav-link px-3 py-2 text-nowrap transition-all"
        [ngClass]="{'active border-primary text-highlight': activeTab === 'usuario-libros', 
                    'text-secondary': activeTab !== 'usuario-libros'}">
        <span class="d-flex align-items-center">
          <span class="material-icons small me-2">bookmark</span>
          <span>Lecturas</span>
        </span>
      </button>
    </div>

    <!-- Contenido de las rutas -->
    <div class="card shadow-sm border-0">
      <div class="card-body p-3 p-md-4">
        <router-outlet></router-outlet>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <a [routerLink]="['/']" 
         class="btn btn-outline-primary d-inline-flex align-items-center transition-all">
        <span class="material-icons me-2">home</span>
        <span class="fw-medium">Inicio</span>
      </a>
    </div>
  </div>
</div>
