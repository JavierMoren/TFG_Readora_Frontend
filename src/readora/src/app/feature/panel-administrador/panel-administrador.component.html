<div class="admin-container">
  <div class="container">
    <!-- Cabecera simple -->
    <div class="admin-header">
      <h1 class="admin-title">Panel de administración</h1>
      <p class="admin-subtitle">Gestión de contenidos del sistema</p>
    </div>
    
    <div class="row">
      <!-- Menú lateral simplificado -->
      <div class="col-12 col-md-3 mb-4">
        <div class="admin-sidebar">
          <nav class="admin-nav">
            <a (click)="navigateTo('usuarios')" 
               class="admin-nav-link" 
               [ngClass]="{'active': activeTab === 'usuarios'}">
              <span class="material-icons admin-nav-icon">people</span>
              <span>Usuarios</span>
            </a>
            
            <a (click)="navigateTo('libros')" 
               class="admin-nav-link" 
               [ngClass]="{'active': activeTab === 'libros'}">
              <span class="material-icons admin-nav-icon">book</span>
              <span>Libros</span>
            </a>
            
            <a (click)="navigateTo('autores')" 
               class="admin-nav-link" 
               [ngClass]="{'active': activeTab === 'autores'}">
              <span class="material-icons admin-nav-icon">history_edu</span>
              <span>Autores</span>
            </a>
            
            <a (click)="navigateTo('roles')" 
               class="admin-nav-link" 
               [ngClass]="{'active': activeTab === 'roles'}">
              <span class="material-icons admin-nav-icon">shield</span>
              <span>Roles</span>
            </a>
            
            <a (click)="navigateTo('usuario-libros')" 
               class="admin-nav-link" 
               [ngClass]="{'active': activeTab === 'usuario-libros'}">
              <span class="material-icons admin-nav-icon">bookmark</span>
              <span>Lecturas</span>
            </a>
          </nav>
        </div>
      </div>
      
      <!-- Contenido principal simplificado -->
      <div class="col-12 col-md-9">
        <div class="admin-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
