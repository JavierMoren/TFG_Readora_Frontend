<div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
  <div class="col-12 col-md-6 col-lg-5 col-xl-4">
    <div class="text-center mb-4">
      <h1 class="h2 fw-bold text-highlight">Iniciar Sesión</h1>
      <p class="text-secondary small">Ingresa tus credenciales para acceder</p>
    </div>
    
    <div class="card shadow-sm border-0">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="p-4">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input 
            type="text" 
            id="usuario" 
            [(ngModel)]="authRequest.usuario" 
            name="usuario" 
            required 
            #usuario="ngModel"
            class="form-control">
          <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="text-danger small mt-1">
            El usuario es requerido.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="contrasenna" class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="contrasenna" 
            [(ngModel)]="authRequest.contrasenna" 
            name="contrasenna" 
            required 
            #contrasenna="ngModel"
            class="form-control">
          <div *ngIf="contrasenna.invalid && (contrasenna.dirty || contrasenna.touched)" class="text-danger small mt-1">
            La contraseña es requerida.
          </div>
        </div>
        
        <button 
          type="submit" 
          [disabled]="loginForm.invalid"
          class="btn btn-primary w-100 py-2">
          Iniciar Sesión
        </button>
        
        <div class="text-center mt-3">
          <a routerLink="/api/v1/register" class="text-primary small text-decoration-none">
            ¿No tienes cuenta? Regístrate aquí
          </a>
        </div>
      </form>
    </div>
    
    <div class="text-center mt-4">
      <a routerLink="/" class="d-inline-flex align-items-center text-primary text-decoration-none transition-all">
        <span class="material-icons small me-1">arrow_back</span>
        <span>Volver al inicio</span>
      </a>
    </div>
  </div>
</div>
