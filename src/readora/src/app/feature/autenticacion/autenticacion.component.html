<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4" style="width: 400px;">
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario:</label>
        <input 
          type="text" 
          id="usuario" 
          [(ngModel)]="authRequest.usuario" 
          name="usuario" 
          class="form-control" 
          required 
          #usuario="ngModel">
        <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="text-danger">
          El usuario es requerido.
        </div>
      </div>

      <div class="mb-3">
        <label for="contrasenna" class="form-label">Contraseña:</label>
        <input 
          type="password" 
          id="contrasenna" 
          [(ngModel)]="authRequest.contrasenna" 
          name="contrasenna" 
          class="form-control" 
          required 
          minlength="6" 
          #contrasenna="ngModel">
        <div *ngIf="contrasenna.invalid && (contrasenna.dirty || contrasenna.touched)" class="text-danger">
          La contraseña es requerida y debe tener al menos 6 caracteres.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">
        Autenticar
      </button>
    </form>
  </div>
</div>
