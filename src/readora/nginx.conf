worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M;

    # Redirecci贸n de HTTP a HTTPS
    server {
        listen 80;
        server_name readora.site www.readora.site;
        return 301 https://$host$request_uri;
    }

    # Servidor HTTPS
    server {
        listen 443 ssl;
        http2 on;
        server_name readora.site www.readora.site;

        # Configuraci贸n SSL
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;

        # Cabeceras de seguridad HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Angular frontend
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Backend API proxy
        location /api/ {
            # Proxy directo al backend con la IP del contenedor Docker o localhost
            proxy_pass https://readora-backend:8443/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_read_timeout 300s;
            client_max_body_size 100M;
            
            # Verificaci贸n SSL para el backend
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
        }

        # Para archivos de uploads
        location /uploads/ {
            alias /uploads/;
            autoindex off;
            expires max;
            add_header Cache-Control public;
        }

        # Configuraci贸n para errores
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}